<app-header [price]="price()"></app-header>
<main class="mt-32">
  @defer (on idle) {
    <app-configuration-container
      [catalog]="catalog()"
      (pickedCatalogEmitter)="updateSummary($event)"
      (price)="updatePrice($event)"
    ></app-configuration-container>
  } @placeholder (minimum 200ms) {
    <div class="min-h-lvh">
      <p class="mt-8 text-center text-2xl text-gray-500">Connecting to the mothership...</p>
    </div>
  } @loading {
    <p class="mt-8 text-center text-2xl text-gray-500">Loading available options...</p>
  }
</main>
