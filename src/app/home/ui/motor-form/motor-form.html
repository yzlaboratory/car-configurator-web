<app-card-container title="Motorization">
  <div class="flex flex-col gap-4">
    @for (motor of motors(); track motor.id) {
      <div
        class="hover:bg-gray-100 border-2 border-gray-300 rounded-sm p-4 hover:cursor-pointer flex flex-row justify-between items-center"
        [ngClass]="selected?.id === motor.id ? 'border-black!' : ''"
        (click)="select(motor)"
        (keyup.enter)="select(motor)"
        tabindex="0"
      >
        <div class="flex flex-col">
          <div class="font-bold text-md">{{ motor.name }}</div>
          <div class="text-xs text-gray-500">
            {{ motor.ps }} PS - {{ motor.fuelConsumptionCombined }} l/100km (komb.)
          </div>
        </div>
        <div class="font-bold text-md">{{ motor.price }} â‚¬</div>
      </div>
    }
  </div>
</app-card-container>
