name: Deploy Angular to S3

on:
  push:
    branches:
      - main # Trigger on push to main

# These permissions are needed for OIDC authentication
permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: 'eu-central-1'
  S3_BUCKET_NAME: 'car-configurator-frontend-staging' # Your bucket name
  # Your Role ARN from Terraform Output

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Check Formatting
        run: npm run format:check

      - name: Run Unit Tests
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

  build-and-deploy:
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        # Builds the app to the 'dist' folder
        run: npm run build --configuration=production

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        # Syncs the dist folder to S3
        # --delete removes files in S3 that no longer exist in your build
        run: |
          aws s3 sync ./dist/car-configurator s3://${{ env.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "max-age=31536000,public"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"
